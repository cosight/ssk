<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" th:href="@{ssk.common.css}">

        <title>SSK | 로그인</title>
    </head>
    <body>
        <main>
            <form method="post" th:action="@{/auth/login}">
                <div>
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디">
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input type="text" id="password" name="username" placeholder="비밀번호">
                </div>
                <button type="submit" th:text="로그인"></button>
                <button type="button" th:text="취소"></button>
            </form>
        </main>
    </body>
</html>
